<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css" >
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <form id="inputForm" class="birthDayForm">
        <div class="group-input">
          <div id="date" class="element">
            <label id="dd-label" for="day">Day</label><br>
            <input id="dd-input" type="text" size="2" name="day" id="day" placeholder="DD"><br>
            <p id="dd-err"></p>
          </div>
          
          <div class="element">
            <label id="mm-label" for="month">Month</label><br>
            <input id="mm-input" type="text" size="2" name="month" id="month" placeholder="MM"><br>
            <p id="mm-err"></p>
          </div>
  
          <div class="element">
            <label id="yy-label" for="year">Year</label><br>
            <input id="yy-input" type="text" size="4" name="year" id="year" placeholder="YYYY"><br>
            <p id="yy-err"></p>
          </div>
          <button type="submit" value="Submit" id="submitBtn">
            <img src="./assets/images/icon-arrow.svg" alt="submit-icon">
          </button>
        </div>
      </form>
      <hr>
      <div class="lifespan">
        <h1><span id="ylife">--</span> years</h1>
        <h1><span id="mlife">--</span> months</h1>
        <h1><span id="dlife">--</span> days</h1>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">JDA</a>.
    </div>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
