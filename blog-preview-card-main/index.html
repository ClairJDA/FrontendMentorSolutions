<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css"/>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card__picture">
        <img src="./assets/images/illustration-article.svg" alt="illustration-article"/>
      </div>
      <div class="card__content">
        <h5>Learning</h5>
        <h6>Published 21 Dec 2023</h6>
        <h3>HTML & CSS foundations</h3>
        <p>
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="card__content__avatar">
          <img src="./assets/images/image-avatar.webp" alt="image-avatar"/>
          Greg Hooper
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">JDA</a>.
    </div>
  </div>
</body>
</html>
